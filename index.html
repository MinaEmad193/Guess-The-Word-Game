<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word</title>
</head>
<body>
    <h1></h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Word</button>
                <button class="hint"><span></span> Hints</button>
            </div>
            <div class="message"></div>
        </div>
        <div class="keys-area">
            <h2>Key Colors</h2>
            <div class="keys-cont">
                <div class="color-box">
                    <div class="yellow-color color"></div>
                    <div>Letter is Right And in Place</div>
                </div>
                <div class="color-box">
                    <div class="green-color color"></div>
                    <div>Letter is Right But Not in Place</div>
                </div>
                <div class="color-box">
                    <div class="red-color color"></div>
                    <div>Letter is Wrong And Not Exist in Word</div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
